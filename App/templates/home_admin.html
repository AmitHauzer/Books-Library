{% extends "base.html" %}
{% block main %}
<main>
    <section class="py-3 text-center container">
        <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" style="font:bolder">Admin</h1>
                <p class="lead text-muted">blabla</p>
                <div>
                    <a href="{{ url_for('admin.add_book')}}" class="btn btn-primary my-2">Add a book</a>
                    <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                </div>
            </div>
        </div>
    </section>
    
    
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                {% for d in data %}
                <div class="col">
                    <div class="card shadow-sm" style="flex: auto;border-bottom-width: 0px;border-left-width: 0px;border-top-width: 0px;border-right-width: 0px; width: 240px;"> 
                        
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="0"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <img src="..\static\books_images\{{ d.Picture }}" alt="" title="{{ d.Book }}" width="240px" height="330px" >
                            
                        </svg>

                        <div class="card-body">
                            <p class="card-text">{{d.Book}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{{ url_for('home.book', id=d.id) }}" class="btn btn-sm btn-outline-secondary">View</a>
                                    <a href="/admin/delete_a_book?id={{ d.id }}" class="btn btn-danger">Delete</a>
                                </div>
                                <small class="text-muted">{{d.Price}} ILS</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
    </div>
    </div>
    </div>
    
</main>
{% endblock %}
