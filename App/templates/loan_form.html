{% extends "base.html" %}
{% block main %}

<main>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
        <div style="margin: auto;" class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">

              <img src="..\static\books_images\{{ data.Picture }}" alt="..." title="{{ data.Book }}">
            </svg>

            <div class="card-body">
              <h4 class="card-text">{{ data.Book }}</h4>
              <div class="d-flex justify-content-between align-items-center">
                
                <small class="text-muted">{{ data.Price }} ILS</small>

                <form class="form-control form-control-lg" method="post">
                  
                  <label for="return_date">Return date:</label><br>
                  <input type="date" id="return_date" name="return_date" min="{{ dates['today'] }}" max="{{ dates['two months'] }}" required><br><br>
                  <input type="submit" value="loan">
                  
                </form>
                <div class="card-body">

                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="/"><button type="button" class="btn btn-sm btn-outline-secondary">Back</button></a>

          </p>
        </div>
      </footer>
</main>
{% endblock %}
