{% extends "base.html" %}
{% block main %}

<main>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
        <div style="margin: auto;" class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">

              <img src="..\static\books_images\{{ data[0][2] }}" alt="..." title="{{ data[0][0] }}" >
              <!-- <rect width="100%" height="100%" fill="#55595c" /> -->


              <!-- <text x="50%" y="50%" fill="#eceeef"
                                dy=".3em">Thumbnail</text> -->
            </svg>

            <div class="card-body">
              <p class="card-text">{{ data[0][0] }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/"><button type="button" class="btn btn-sm btn-outline-secondary">Back</button></a>
                </div>
                <small class="text-muted">{{ data[0][1] }} ILS</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
