{% extends "base.html" %}
{% block main %}

<main>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
        <div style="margin: auto;" class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
             </svg>

             <h3 style="text-align:center;">Login</h3>
             <!-- <form class="form-control form-control-lg"  action="admin/checklogin" method="post"> -->
              <form class="form-control form-control-lg"  method="post">
                <label for="username">User name:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Login">    
                
              </form>
            <div class="card-body">
  
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for('login.register') }}"><button type="button" class="btn btn-sm btn-outline-secondary">Register</button></a>
                </div>
                <a href="">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="/"><button type="button" class="btn btn-sm btn-outline-secondary">Back</button></a>
        
      </p>
    </div>
  </footer>
</main>
{% endblock %}
